<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Africa ! Show us your - App Engine Apps</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	</head>
	<body>

	<div style="width: 100%;">
		<div class="topLine">
		
		</div>
	</div>

<div style="clear: both;"/>	




<hr />


<div align="center">

<div class="headline">Africa ! Show us your - App Engine App</div>

<form action="/new" method="post">
  
	<table>
		<tr>
			<td><label for="names">Names</label></td>
			<td><input type="text" name="names" id="names" size="80"/></td>
		</tr>
		<tr>
			<td><label for="email">Email</label></td>
			<td><input type="text" name="email" id="email"/></td>
		</tr>
		<tr>
			<td><label for="app_name">App id</label></td>
			<td><input type="text" name="app_name" id="app_name"/></td>
		</tr>
		<tr>
			<td valign="top"><label for="description">Description</label></td>
			<td><textarea rows="4" cols="80" name="description" id="description"></textarea></td>
		</tr>
		<tr>
			<td valign="top"><label for="address">Address</label></td>
			<td><textarea rows="4" cols="80" name="address" id="address"></textarea></td>
		</tr>
		<tr>
			<td><label for="size">Size(S,M,L,XL):</label></td>
			<td><input type="text" name="size" id="size" size="3"/></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" value="Show Your App"/></td>
		</tr>
	</table>
 
</form>


<table>
   <tr>
    

      <th>Names</th>
      <th>App id</th>
      <th>Description</th>
      <th>Created</th>
      <th>Size</th>
</tr>

{% for app in apps %}
<tr>

<td>
{{app.names}}
</td>

<td>
{{app.app_name}}
</td>
<td>
{{app.description}}
</td>
</td>
<td>
{{app.created|date:"d.m.Y"}}
</td>
<td>
{{app.size}}
</td>

{% endfor %}
</table>
 </div>


	



</body>
</html>
