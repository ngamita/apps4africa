<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Show us your App Engine App 4 Africa(Win a T-Shirt)</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	</head>
	<body>

	<div style="width: 100%;">
		<div class="topLine">
		<!--	<div style="float: left;"><img src="images/todo.png" /></div>-->
		
		</div>
	</div>

<div style="clear: both;"/>
<div class="headline">Show your App Engine App 4 Africa - Win a T-shirt</div>


<form action="/new" method="post">
	<table>
		<tr>
			<td><label for="names">Names</label></td>
			<td><input type="text" name="names" id="names" size="80"/></td>
		</tr>
		<tr>
			<td><label for="email">Email</label></td>
			<td><input type="text" name="email" id="email"/></td>
		</tr>
		<tr>
			<td><label for="app_id">App id</label></td>
			<td><input type="text" name="app_id" id="app_id"/></td>
		</tr>
		<tr>
			<td valign="top"><label for="description">Description</label></td>
			<td><textarea rows="4" cols="80" name="description" id="description"></textarea></td>
		</tr>
		<tr>
			<td valign="top"><label for="address">Address</label></td>
			<td><textarea rows="4" cols="80" name="address" id="address"></textarea></td>
		</tr>
		<tr>
			<td><label for="size">Size(S,M,L,XL):</label></td>
			<td><input type="text" name="size" id="size" size="80"/></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" value="Show Your App"/></td>
		</tr>
	</table>
</form>
	


  

<table>
  <tr>
    

      <th>Names</th>
      <th>App id</th>
      <th>Description</th>
      <th>Created</th>
      <th>Size</th>
  </tr>

{% for app in apps %}

<tr> 
<td>
{{app.names}}
</td>
<td>
{{app.app_id}}
</td>
<td>
{{app.description}}
</td>
</td>
<td>
{{todo.created|date:"d.m.Y"}}
</td>
<td>
{{app.size}}
</td>

{% endfor %}
</table>




<!--<hr />-->




</body>
</html>
